<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="heading">
        <h1>Word Dictionary</h1>
    </div>
    <div class="container">
        <div class="ins">
            <h1>Insertion</h1>
            <textarea name="ins" id="ins" cols="30" rows="8"></textarea>
            <button id="btninsert" class="btn">Insert</button>
        </div>
        <div class="find">
            <h1>Searching</h1>
            <textarea name="cont" id="cont" cols="30" rows="8"></textarea>
            <button id="btnsearch" class="btn">Search</button>
        </div>
        <div class="findall">
            <h1>Finding by prefix</h1>
            <textarea name="findall" id="findall" cols="30" rows="8"></textarea>
            <button id="btnfindbyprefix" class="btn">FindAll</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
